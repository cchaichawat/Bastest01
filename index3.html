<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการศึกษาและทักษะ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .skills, .computer-skills {
            list-style-type: none;
            padding: 0;
        }

        .skills li, .computer-skills li {
            margin: 5px 0;
        }

        .program-icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>ประวัติการศึกษาและทักษะ</h1>

    <section>
        <h2>ประวัติการศึกษา</h2>
        <p><strong>ประถม:</strong> ทวีธาพิเศก</p>
        <p><strong>มัธยม:</strong> โรงเรียนฤทธิณรงค์รอน</p>
    </section>

    <section>
        <h2>สกิลและความสามารถพิเศษ</h2>
        <ul class="skills">
            <li>การเขียนโปรแกรม</li>
            <li>การออกแบบกราฟิก</li>
            <li>มีความพยายามสูง?</li>
        </ul>
    </section>

    <section>
        <h2>ความสามารถทางคอมพิวเตอร์</h2>
        <ul class="computer-skills">
            <li>
                <img class="#" src="#" alt="Python"> Python
            </li>
            <li>
                <img class="#" src="#" alt="HTML"> HTML/CSS
            </li>
        </ul>
    </section>

    <section>
        <h2>ความสามารถทางภาษาการสื่อสาร</h2>
        <p>พอสามารถ พูด ภาษา อังกฤษ เเละ ญี่ปุ่น </p>
    </section>
</body>
</html>
